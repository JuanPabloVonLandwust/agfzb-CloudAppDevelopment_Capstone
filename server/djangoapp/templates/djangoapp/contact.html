<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars</a>
        </div>
        <div>
            <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About Us</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" name="username">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                    </div>
                </form>
            </li>
            {% endif %}
        </ul>
    </div>
  </nav>
  <!-- Nav bar -->
  <!-- Contact -->
  <section>
    <div class="text-center mt-5">
      <div class="mx-auto mb-md-0">
        <h6 class="text-uppercase mb-4"><b>Contact</b></h6>
        <p><i class="fas fa-home"></i>New York, NY 12345, US</p>
        <p><i class="fas fa-envelope"></i>info@bestcars.com</p>
        <p><i class="fas fa-phone"></i>+ 01 234 567 88</p>
        <p><i class="fas fa-print"></i>+ 01 234 567 89</p>
      </div>
    </div>
  </section>
  <!-- Contact -->
  <!-- Footer -->
  <footer class="bg-light text-muted">
    <div class="text-center p-4" style="background-color: (0, 0, 0, 0.05);">
        Â© 2023 Best Cars:
        <a class="text-dark" href="{% url 'djangoapp:contact' %}"><b>Contact Us</b></a>
    </div>
</footer>
<!-- Footer -->
</body>
</html>
